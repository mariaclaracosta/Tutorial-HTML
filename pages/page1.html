    <h1 class="titulo">O Basico de HTML</h1>

    <h2 class="sub-titulo">&lt;!DOCTYPE&gt;</h2>

    <p class="paragrafo1">
        Todo documento HTML deve começar declarando o seu tipo desse jeito: 
        <code>&lt;!DOCTYPE&gt;</code><br>
    </p>

    <h2 class="sub-titulo">&lt;HTML&gt;</h2>

    <p class="paragrafo1">Depois o HTML gosta de aparecer então você 
        tem que colocar ele de novo assim: <code> &lt;HTML&gt;</code></p>
